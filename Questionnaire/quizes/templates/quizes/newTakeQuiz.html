<html>
<head>
    <title>Quiz %quiz name</title>
</head>
<body>
    <h1>Quiz %quiz</h1>

    {% if form.errors %}
        <p style="color: red;">
            Please answer all the questions.
        </p>
    {% endif %}

    <form action="" method="post">
        <table>
            {{ form.as_table }}
        </table>
        {% csrf_token %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
